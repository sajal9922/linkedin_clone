<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="nav-bar">
      <!-- Left section -->
      <div class="nav-bar-left">
        <a href="index.html" class="logo"><img src="images/logo.png" /></a>
        <div class="search-box">
          <img src="images/search.png" />
          <input type="text" placeholder="Search" />
        </div>
      </div>
      <!-- Middle section -->
      <div class="nav-bar-center">
        <ul>
          <li class="nav-links">
            <a href="#" class="active-link"
              ><img src="images/home.png" /><span>Home</span></a
            >
          </li>
          <li class="nav-links">
            <a href="#"
              ><img src="images/network.png" /><span>My Network</span></a
            >
          </li>
          <li class="nav-links">
            <a href="#"><img src="images/jobs.png" /><span>Jobs</span></a>
          </li>
          <li class="nav-links">
            <a href="#"
              ><img src="images/message.png" /><span>Messaging</span></a
            >
          </li>
          <li class="nav-links">
            <a href="#"
              ><img src="images/notification.png" /><span
                >Notifications</span
              ></a
            >
          </li>
        </ul>
      </div>
      <!-- Right section -->
      <div class="nav-bar-right">
        <div class="online">
          <img src="images/user-1.png" class="profile-image" />
        </div>
      </div>
    </nav>
    <!-- ---------- body content------------- -->
    <div class="container">
      <!-- ------- Left sidebar------ -->
      <div class="left-sidebar">
        <div class="sidebar-profile-container">
          <img src="images/cover-pic.png" />
          <div class="sidebar-profile-info">
            <img src="images/user-1.png" />
            <h1>John Walter</h1>
            <h2>Web Developer at Microsoft</h2>
            <ul>
              <li>Your profile views <span>50</span></li>
              <li>Your post views <span>690</span></li>
              <li>Your connections <span>300</span></li>
            </ul>
          </div>
          <div class="sidebar-profile-links">
            <a href="#"><img src="images/items.png" />My Items</a>
            <a href="#"><img src="images/premium.png" />Try Premium</a>
          </div>
        </div>
      </div>
      <!-- main content -->
      <div class="main-content"></div>
      <!-- Right Sidebar -->
      <div class="right-sidebar"></div>
    </div>
  </body>
</html>
